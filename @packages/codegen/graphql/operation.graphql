query Brandings {
  brandings {
    ...BrandingFields
  }
}

query Projects {
  projects {
    ...ProjectFields
  }
}

fragment BrandingFields on Branding {
  id
  favicon
}

fragment ProjectFields on Project {
  id
  projectName
}

mutation AddBranding($favicon: String!) {
  addBranding(favicon: $favicon) {
    __typename
    # ... on BrandingNotFound {
    #   __typename
    #   message
    # }
    ... on Branding {
      __typename
      ...BrandingFields
    }
  }
}

mutation AddProject($projectName: String!) {
  addProject(projectName: $projectName) {
    __typename
    ... on ProjectExists {
      __typename
      message
    }
    ... on Project {
      __typename
      ...ProjectFields
    }
  }
}
